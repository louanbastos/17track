<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>GGames Track System</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <!--Caixa de entrada do número de rastreamento.-->
                    <input type="text" id="YQNum" class="form-control" maxlength="50" />
                    <div class="input-group-append">
                        <!--O botão é usado para chamar um método de script.-->
                        <input type="button" class="btn btn-outline-secondary" value="TRACK" onclick="doTrack()" />
                    </div>
                </div>
            </div>
            <br>
            <!--Recipiente para mostrar resultado de rastreamento.-->


        </div>
    </div>
    <div id="YQContainer" style="display: block;"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//www.17track.net/externalcall.js"></script>
    <script type="text/javascript">
        function doTrack() {
            var num = document.getElementById("YQNum").value;
            if (num === "") {
                alert("Enter your number.");
                return;
            }
            YQV5.trackSingle({
                //Necessário, Especifique o ID do recipiente do conteúdo da transportadora.
                YQ_ContainerId: "YQContainer",
                //Opcional, especifique a altura do resultado do rastreamento, altura máxima de 800px, padrão de 560px.
                YQ_Height: 560,
                //Opcional, selecione transportadora, padrão para auto identificar.
                YQ_Fc: "0",
                //Opcional, especifique o idioma da interface, idioma padrão é automaticamente detectado baseado nas configurações do navegador.
                YQ_Lang: "pt",
                //Necessário, especifique o código necessário para o rastreamento.
                YQ_Num: num
            });
        }
    </script>
</body>

</html>
